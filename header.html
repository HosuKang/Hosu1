<style>
    /* header */


    header {
        width: 360px;
        height: 80px;
        border-bottom: 1px solid #999;
        position: relative;
        margin: auto;
        z-index: 10000;
    }

    @media(max-width:400px) {
        header {
            width: 100%;
        }
    }

    header.fixed {
        position: fixed;
    }

    header>div {
        background: linear-gradient(#eaeaea, white, white);
        width: 100%;
        height: 100%;
        left: 0;
        z-index: 100;
    }

    header>div>*,
    header>* {
        position: absolute;
    }

    .logo {
        width: 140px;
        bottom: 0;
        padding-left: 16px;
    }

    .ham {
        right: 16px;
        bottom: 10px;
        position: absolute;
        width: 30px;
        height: 30px;
    }

    .ham span {
        display: block;
        position: absolute;
        width: 30px;
        height: 4px;
        background-color: #121946;
        border-radius: 2.5px;
    }

    .ham span:nth-child(1) {
        top: 10%;
        transform: translateY(-50%);
        transition: .5s;
    }

    .ham span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
        transition: .5s;
    }

    .ham span:nth-child(3) {
        top: 90%;
        transform: translateY(-50%);
        transition: .5s;
    }

    .ham.on span:nth-child(1) {
        top: 50%;
        transform: translateY(-50%) rotate(-45deg);
        transition: .5s;
    }

    .ham.on span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: .5s;
    }

    .ham.on span:nth-child(3) {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
        transition: .5s;
    }

    /* 메뉴영역 */

    nav {
        position: fixed;
        width: 100%;
        height: 100vh;
        left: 0;
        top: -100%;
        display: flex;
        justify-content: center;
        transition: .5s;
        background-color: white;
    }

    nav.on {
        top: 80px;
    }

    nav .gnb {
        width: 100%;
    }

    nav .gnb>li {
        width: 100%;
        border-bottom: 1px solid #999;
    }

    nav .gnb>li>a {
        width: 100%;
        height: 100%;
        display: block;
        text-align: center;
        line-height: 70px;
        font-size: 2.4rem;
        font-weight: 400;
        transition: .5s;
    }

    nav .gnb>li:hover {
        background-color: #f5f5f5;
    }

    nav .gnb>li.on {
        background-color: #f5f5f5;   
    }

    .sub {
        width: 100%;
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
        display: none;
    }

    nav .sub>li a {
        display: block;
        background-color: #f5f5f5;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 1.8rem;
        padding: 14px;
    }

    nav .sub>li:hover a {
        font-weight: 400;
        text-decoration: underline;
    }
</style>

<script>
    $(() => {

        $(".ham").click(function () {
            $(this).toggleClass("on");
            $("nav").toggleClass("on");
            $('header').toggleClass('fixed');
            $('nav .gnb>li').removeClass('on');
            $('.sub').slideUp()

        });

        $("nav .gnb>li").click(function () {
            // $(this).addClass("on");
            if ($(this).attr('class') != 'on') {
                $('.gnb>li').removeClass('on')
                $('.sub').slideUp()
                $(this).addClass("on")
                $(this).children('.sub').slideToggle()
            } else {
                $(this).children('.sub').slideToggle()
                $('.gnb>li').removeClass('on')
            }
        });
    });
</script>
